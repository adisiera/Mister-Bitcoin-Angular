<form class="contact-edit" (submit)="onAddContact()">
    <label for="">Name</label>
    <input type="text" name="name" placeholder="Name" required [(ngModel)]="contact.name" />
    <label for="">Phone</label>
    <input type="text" name="phone" placeholder="Phone" required [(ngModel)]="contact.phone" >
    <label for="">Email</label>
    <input type="text" name="email" placeholder="Email Address" required [(ngModel)]="contact.email" >
    <button class="save-btn">Save</button>
  </form>
