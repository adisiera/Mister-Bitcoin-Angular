<div class="static-page">
    <div *ngFor="let chart of charts">
        <google-chart
          width="400"
          [title]="chart.title"
          [type]="chart.type"
          [data]="chart.data"
          [columns]="chart.columns"
          [options]="chart.options"
          
        >
        </google-chart>
      </div>
</div>
