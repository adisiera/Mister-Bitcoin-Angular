<section class="signup">

    <img src="../../../assets/imgs/bitcoin.png">
    <h3>Please enter your name</h3>
    <label hidden for="username">Name</label>
    <input type="text" placeholder="Name..." [(ngModel)]="username" />
    <button type="submit" (click)="onSubmit()" class="submit-btn">Sign up</button>

</section>
