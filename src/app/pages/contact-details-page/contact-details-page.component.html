<div *ngIf="contact" class="contact-details">
    <h2>{{contact.name}}</h2>
    <p>{{contact.email}}</p>
    <p>{{contact.phone}}</p>
    <img src="https://robohash.org/{{contact.name}}?set=set5" class="contact-img" >
    <button class="button" (click)="onSwitchContact.emit()"><img src="../../../assets/imgs/back.png" class="details-img"></button>
    <button class="button" (click)="toggleOpenEdit()"><img src="../../../assets/imgs/edit.png" class="details-img"></button>
    <button class="button" (click)="onRemoveContact($event)"><img src="../../../assets/imgs/delete.png" class="details-img"></button>
</div>
